<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Clock</title>
</head>
<body>
  <div class="clock">
    <div class="hand hour" data-hour-hand></div>
    <div class="hand minute" data-minute-hand></div>
    <div class="hand second" data-second-hand></div>
    <div class="number number1 light">1</div>
    <div class="number number2 light">2</div>
    <div class="number number3 light">3</div>
    <div class="number number4 light">4</div>
    <div class="number number5 light">5</div>
    <div class="number number6">6</div>
    <div class="number number7">7</div>
    <div class="number number8">8</div>
    <div class="number number9">9</div>
    <div class="number number10">10</div>
    <div class="number number11">11</div>
    <div class="number number12">12</div>
    <div class="number number13">13</div>
    <div class="number number14">14</div>
    <div class="number number15">15</div>
    <div class="number number16">16</div>
    <div class="number number17">17</div>
    <div class="number number18">18</div>
    <div class="number number19 light">19</div>
    <div class="number number20 light">20</div>
    <div class="number number21 light">21</div>
    <div class="number number22 light">22</div>
    <div class="number number23 light">23</div>
    <div class="number number24 light">24</div> 
  </div>
  <script src="script.js"></script>
</body>
</html>
